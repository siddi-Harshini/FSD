<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login / Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box;font-family: 'Montserrat', sans-serif}
        body{background:linear-gradient(to right,#e2e2e2,#c9d6ff);display:flex;align-items:center;justify-content:center;min-height:100vh}
        .container{background:#fff;border-radius:28px;box-shadow:0 8px 30px rgba(0,0,0,.25);position:relative;overflow:hidden;width:780px;max-width:100%;min-height:520px}
        .form-container{position:absolute;top:0;height:100%;transition:all .6s ease-in-out}
        .sign-in{left:0;width:50%;z-index:2}
        .sign-up{left:0;width:50%;opacity:0;z-index:1}
        .container.active .sign-in{transform:translateX(100%)}
        .container.active .sign-up{transform:translateX(100%);opacity:1;z-index:5;animation:move .6s}
        @keyframes move{0%,49.99%{opacity:0;z-index:1}50%,100%{opacity:1;z-index:5}}
        form{background:#fff;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:0 40px;height:100%}
        form h1{font-weight:700;margin-bottom:10px}
        form input{background:#eee;border:none;margin:8px 0;padding:12px 14px;font-size:14px;border-radius:8px;width:100%;outline:none}
        .container button{background:#512da8;color:#fff;font-size:13px;padding:10px 45px;border:1px solid transparent;border-radius:8px;font-weight:600;cursor:pointer}
        .container button.hidden{background:transparent;border-color:#fff}
        .toggle-container{position:absolute;top:0;left:50%;width:50%;height:100%;overflow:hidden;transition:all .6s ease-in-out;border-radius:150px 0 0 150px;z-index:1000}
        .container.active .toggle-container{transform:translateX(-100%);border-radius:0 150px 150px 0}
        .toggle{background:linear-gradient(to right,#5c6bc0,#512da8);color:#fff;position:relative;left:-100%;height:100%;width:200%;transform:translateX(0);transition:all .6s ease-in-out}
        .container.active .toggle{transform:translateX(50%)}
        .toggle-panel{position:absolute;width:50%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:0 30px;text-align:center;top:0;transition:all .6s ease-in-out}
        .toggle-left{transform:translateX(-200%)}
        .container.active .toggle-left{transform:translateX(0)}
        .toggle-right{right:0;transform:translateX(0)}
        .container.active .toggle-right{transform:translateX(200%)}
        .small{font-size:13px;color:#e6e6e6}
        .note{font-size:13px;color:#6b7280;margin-top:8px}
        .error{color:#b91c1c;margin-top:8px;font-size:13px;min-height:18px}
        @media (max-width:860px){.container{width:92%;min-height:560px}}
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="regForm">
                <h1>Create Account</h1>
                
                <span class="note">or use your email for registration</span>
                <input id="firstName" type="text" placeholder="First name" required />
                <input id="lastName" type="text" placeholder="Last name" required />
                <input id="regUser" type="text" placeholder="User id" required />
                <input id="regPass" type="password" placeholder="Password" required />
                <input id="regPassConfirm" type="password" placeholder="Confirm password" required />
                <input id="dob" type="date" />
                <div style="display:flex;gap:8px;width:100%;justify-content:flex-start;margin-top:8px">
                    <label style="font-size:13px"><input name="gender" type="radio" value="male" checked/> Male</label>
                    <label style="font-size:13px"><input name="gender" type="radio" value="female"/> Female</label>
                    <label style="font-size:13px"><input name="gender" type="radio" value="other"/> Other</label>
                </div>
                <button type="submit">Sign Up</button>
                <div id="regError" class="error" aria-live="polite"></div>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                
                <span class="note">or use your email and password</span>
                <input id="loginUser" type="text" placeholder="User id" required />
                <input id="loginPass" type="password" placeholder="Password" required />
                <a href="#" style="margin-top:8px;color:#6b7280">Forget Your Password?</a>
                <button type="submit">Sign In</button>
                <div id="loginError" class="error" aria-live="polite"></div>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="loginBtn">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class="hidden" id="registerBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="sample.js"></script>
</body>
</html>
